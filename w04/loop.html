<!DOCTYPE html>
<html>
  <head>
    <title>React</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <script>
      var i = 0;
      while (i < 10) {
        let number = i + 1;
        document.write("<li>" + number + "</li>");
        i = i + 1;
      }
    </script>
  </body>
</html>
